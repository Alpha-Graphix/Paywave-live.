<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
margin:0;
padding:0;
box-sizing:border-box;
}

body {
font-family:'Inter', sans-serif;
display:flex;
background:#F3F4F6;
color:#111827;
}

/* Sidebar */
.sidebar {
width:240px;
background:#111827;
color:white;
height:100vh;
padding:30px 20px;
position:fixed;
}

.sidebar h2 {
margin-bottom:40px;
font-weight:700;
}

.sidebar p {
margin:15px 0;
opacity:0.8;
cursor:pointer;
}

.sidebar p:hover {
opacity:1;
}

/* Main Content */
.main {
margin-left:240px;
flex:1;
padding:40px;
}

/* Cards */
.card-grid {
display:grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap:20px;
margin-bottom:40px;
}

.card {
background:white;
padding:25px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
transition:0.3s;
}

.card:hover {
transform:translateY(-5px);
}

.card h3 {
margin-bottom:10px;
font-size:18px;
color:#6B7280;
}

.card p {
font-size:24px;
font-weight:600;
}

/* Chart Container */
.chart-container {
background:white;
padding:30px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
margin-bottom:40px;
}

/* Footer */
footer {
background:#111827;
color:white;
padding:40px 20px;
text-align:center;
}

.footer-links {
margin-top:20px;
}

.footer-links a {
color:#00C896;
margin:0 15px;
text-decoration:none;
font-weight:600;
}

.footer-links a:hover {
text-decoration:underline;
}

/* Responsive */
@media(max-width:768px){
.sidebar{
display:none;
}
.main{
margin-left:0;
}
}
</style>
</head>

<body>

<div class="sidebar">
<h2>Alpha Dashboard</h2>
<p>Overview</p>
<p>Analytics</p>
<p>Transactions</p>
<p>Settings</p>
</div>

<div class="main">

<h1 style="margin-bottom:30px;">Overview</h1>

<div class="card-grid">
<div class="card">
<h3>Total Revenue</h3>
<p>₦4,200,000</p>
</div>

<div class="card">
<h3>Active Users</h3>
<p>1,245</p>
</div>

<div class="card">
<h3>Transactions Today</h3>
<p>845</p>
</div>
</div>

<div class="chart-container">
<h2 style="margin-bottom:20px;">Revenue Analytics</h2>
<canvas id="revenueChart"></canvas>
</div>

<footer>
<h2>Alpha Graphics</h2>
<p>UI/UX Designer & Frontend Developer</p>

<div class="footer-links">
<a href="https://alphagraphicstudio.my.canva.site/alpha-graphics" target="_blank">Portfolio</a>
<a href="https://www.linkedin.com/in/falzdesign" target="_blank">LinkedIn</a>
<a href="https://github.com/Alpha-Graphix" target="_blank">GitHub</a>
</div>

<p style="margin-top:20px; opacity:0.7;">© 2026 Alpha Graphics. All rights reserved.</p>
</footer>

</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById('revenueChart').getContext('2d');

new Chart(ctx, {
type: 'line',
data: {
labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
datasets: [{
label: 'Revenue',
data: [1200000, 1900000, 1500000, 2200000, 3000000, 4200000],
borderColor: '#1E40FF',
backgroundColor: 'rgba(30,64,255,0.1)',
fill: true,
tension: 0.4
}]
},
options: {
responsive: true,
plugins: {
legend: {
display: true
}
}
}
});
</script>

</body>
</html>
